<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
  </head>
  <body>



    <div class="container">
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">


            <div class="bs-component">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">kLibrary</a>
                  </div>

                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="search">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <select class="form-control" id="select">
                        <option>Title</option>
                        <option>Author</option>
                        <option>Category</option>
                      </select>
                      <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            </div>

            <!-- /example -->

          </div>
        </div>
      </div>

      <div class="row">
        <!-- All the books and stuff -->

        <div class="col-lg-3 col-md-3 col-xs-6 training-material-container">
          <a href="http://google.com">
            <div class="productbox">
              <div class="imgthumb img-responsive training-material-image">
                <img src="http://placehold.it/100x150">
              </div>
              <h4><span class="label label-primary">Available</span></h4>
            </div>
          </a>
        </div>

        <div class="col-lg-9">
          <div class="caption" style="padding-top:10px;">
            <h2 class="media-heading">CSS Book</h2>
             <span class="media-author">Dan Cederholm</span>
             <hr>
             <button class="btn btn-success js-btn-borrow">Borrow</button>
             <div id="borrow-form" class="row" style="margin-top:15px">
               <div class="clearfix col-lg-6">
                 <div class="form-group">
                   <label class="control-label" for="focusedInput">Your name</label>
                   <input class="form-control" type="text" placeholder="">
                 </div>
                 <button class="btn btn-success js-btn-submit">Borrow this book</button> <button class="btn btn-default js-btn-cancel">Cancel</button>
               </div>
             </div>

          </div>

        </div>


      </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>

     $('#borrow-form').hide();

     function showBorrowForm() {
        $('#borrow-form').show();
        $('.js-btn-borrow').hide();
     }

     $('.js-btn-borrow').click(showBorrowForm);

     function cancelBorrowForm() {
        $('#borrow-form').hide();
        $('.js-btn-borrow').show();
     }

     $('.js-btn-cancel').click(cancelBorrowForm);

    </script>
</body>
</html>
